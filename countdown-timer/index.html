<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <main>

        <h1>Time to New Year</h1>

        <div class="countdown">
            <div class="month">
                <div class="number n-months"></div>
                <div class="description l-months"></div>
            </div>
            <div class="days">
                <div class="number n-days"></div>
                <div class="description l-days"></div>
            </div>
            <div class="hours">
                <div class="number n-hours"></div>
                <div class="description l-hours"></div>
            </div>
            <div class="minutes">
                <div class="number n-minutes"></div>
                <div class="description l-minutes"></div>
            </div>
            <div class="seconds">
                <div class="number n-seconds"></div>
                <div class="description l-seconds"></div>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>

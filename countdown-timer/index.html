<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <main>

        <h1>Until new beginnings</h1>

        <div class="countdown"> 
            <div class="month">
                <div class="number n-month">2</div>
                <div class="description l-month">months</div>
            </div>
            <div class="days">
                <div class="number n-days">2</div>
                <div class="description l-days">days</div>
            </div>
            <div class="hours">
                <div class="number n-hours">2</div>
                <div class="description l-hours">hours</div>
            </div>
            <div class="minutes">
                <div class="number n-minutes">2</div>
                <div class="description l-minutes">minutes</div>
            </div>
            <div class="seconds">
                <div class="number n-seconds">2</div>
                <div class="description l-seconds">seconds</div>
            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
